<script language="JavaScript" type="text/javascript">
function myFunction() {

//    var l1 = document.getElementById("ground").value;
    var l2 = document.getElementById("crank").value;
    var l3 = document.getElementById("coupler_offset").value;
    var l4 = document.getElementById("slider_offset").value;
    var theta21 = document.getElementById("crank_limit_1").value;
    var theta22 = document.getElementById("crank_limit_2").value;
    var l11 = document.getElementById("slider_limit_1").value;
    var l12 = document.getElementById("slider_limit_2").value;
       
	var theta21_ = Math.asin(l4/(l2+l3))*180.0/Math.PI;
	var theta22_ = 180.0-Math.asin(-l4/(l2-l3))*180.0/Math.PI;
	var l11_  = (l2+l3)*Math.cos(theta21_*Math.PI/180.0);
	var l12_  = -(l2-l3)*Math.cos(theta22_*Math.PI/180.0);

   
	var err_th21 = (Math.abs((theta21_ - theta21) / theta21_) * 100);
	var err_th22 = (Math.abs((theta22_ - theta22) / theta22_) * 100);
	var err_l11 = (Math.abs((l11_ - l11) / l11_) * 100);
	var err_l12 = (Math.abs((l12_ - l12) / l12_) * 100);


	document.getElementById("error_th21").innerHTML = " Crank  Limit 1: " + theta21_ + " degrees,  Error = "+err_th21+" %";
	document.getElementById("error_l11").innerHTML = " Slider Limit 1: " + l11_ +     "        ,  Error = "+err_l11+" %";
	document.getElementById("error_th22").innerHTML = " Crank  Limit 2: " + theta22_ + " degrees,  Error = "+err_th22+" %";
	document.getElementById("error_l12").innerHTML = " Slider Limit 2: " + l12_ +     "        ,  Error = "+err_l12+" %";

}
</script>
